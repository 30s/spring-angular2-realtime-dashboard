<nav class="navbar navbar-inverse navbar-static-top">
    <a class="navbar-brand" href="#">Spring Boot - AngularJS 2 - Websocket demo</a>
</nav>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-envelope"></span>
                Messages
            </h3>
        </div>
        
        <div class="panel-body">
            <ul class="list-group">
                <a href="#" [ngClass]="{'active': currentPoll && poll.id == currentPoll.id}"
                    *ngFor="let poll of polls" class="list-group-item"  (click)="showPoll(poll)">
                    {{ poll.name }}
                </a>
            </ul>
            
            <poll-form *ngIf="currentPoll" [poll]="currentPoll"></poll-form>
        </div> <!-- End of panel body -->
    </div>
</div>
